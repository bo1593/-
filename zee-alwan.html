<div class="servers">

<!-- â–¶ï¸ Ø§Ù„Ù…Ø´ØºÙ„ -->
<div class="player">
  <video
    id="zeePlayer"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="100%"
    height="auto">
    <source src="https://alwanlive.akraavision.com/alwanlive/alwanlive/playlist.m3u8"
            type="application/x-mpegURL">
  </video>

<script>
  var player = videojs('zeePlayer');

  var servers = {
    1: "https://alwanlive.akraavision.com/alwanlive/alwanlive/playlist.m3u8",
    2: "http://live.alwan-tv.net:1935/live/alwanlive/playlist.m3u8"
  };

  function changeServer(num) {
    player.src({
      src: servers[num],
      type: 'application/x-mpegURL'
    });
    player.play();

    // ØªØºÙŠÙŠØ± Ø´ÙƒÙ„ Ø§Ù„Ø²Ø±Ø§Ø±
    document.querySelectorAll('.servers button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.servers button')[num-1].classList.add('active');
  }
</script>

</body>
